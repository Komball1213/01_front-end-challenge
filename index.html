<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>01_front-end-mentor</title>
  </head>

  <body class="fond">
    <div class="container">
      <div class="img"></div>
      <div class="text-container">
        <h1 class="title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks,and podcast on any
          device anywhere you like!
        </p>
        <div class="price">
          <img
            class="icon-music"
            src="images/icon-music.svg"
            alt="icon-music"
          />
          <div class="anual-plan">
            <p class="bold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a class="text-link" href="">Change</a>
        </div>

        <div class="payment">
          <p>Proceed to Payment</p>
        </div>

        <div>
          <a class="cancel-link" href="">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
